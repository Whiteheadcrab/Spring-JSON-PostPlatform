<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show Parcel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}">

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="parcel" type="whiteheadcrab.springframework.jsonConverter.model.Parcel"*/-->
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Data wydruku:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${parcel.printDate}">00-00-0000</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Data nadania:</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${parcel.deliveryDate}">00-00-0000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" style="margin-top: 20px">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>NIP:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p>1</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Nazwa Firmy:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p>Firma</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Imie:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p>Nick</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Nazwisko:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p>Smith</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Numer Domu:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p> </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Numer Mieszkania:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p> </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Kod pocztowy:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p> </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Miasto:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p> </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Telephon kontaktowy:</h5>
                                </div>
                                <div class="col-md-3">
                                    <p> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid" style="margin-top: 20px">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-3">
                                        <h1 class="panel-title">Odbiorca</h1>
                                    </div>
                                    <div class="col-md-1">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5>Telefon kontaktowy:</h5>
                                    </div>
                                    <div class="col-md-3">
                                        <p> </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5>email:</h5>
                                    </div>
                                    <div class="col-md-3">
                                        <p> </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
